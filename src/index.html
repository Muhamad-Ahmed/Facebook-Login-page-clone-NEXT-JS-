<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="../public/facebook.png">
  </head>
  <body class="w-screen h-screen bg-[#F2F4F7] ">
    <!-- parent div of left and right side -->
    <div class="flex justify-center items-center h-full">
      <!-- left side -->
      <div class="w-[520px] mr-18 pb-18">
        <img
          src="../public/facebookLogo.svg"
          alt="Facebook Logo"
          class="w-[320px] h-[106px]"
        />
        <p class="font-normal text-[28px] text-[#1c1e21] text-left ml-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <!-- right side -->
      <div class="bg-white w-[400px] h-[360px]">
        <input
          type="text"
          placeholder="Email address or phone number"
          id="email"
          name="email"
          class="w-90 text-[17px] pt-3.5 pr-3.5 pb-4 pl-4 rounded-md placeholder:text-[#ADB0B6] border-2 border-solid border-[#dddfe2] font-normal m-4 mb-0.5 focus:border-blue-600 cursor-pointer"
        />
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
          class="w-90 text-[17px] pt-3.5 pr-3.5 pb-4 pl-4 rounded-md placeholder:text-[#ADB0B6] border-2 border-solid border-[#dddfe2] font-normal m-4 mb-0.5 focus:border-blue-600 cursor-pointer"
        />

        <div class="flex flex-col items-center">
          <button
            class="bg-blue-600 text-center p-2 w-[90%] text-white rounded-md text-xl font-bold mt-3 hover:bg-blue-700"
          >
            Log in
          </button>
          <p
            class="text-blue-600 text-[16px] font-normal hover:underline mt-3 mb-4"
          >
            <a href="#">Forgotten password?</a>
          </p>
        </div>

        <span><hr class="w-[90%] m-auto text-gray-300" /></span>
        <div class="flex justify-center items-center">
          <button
            class="m-auto bg-[#36A420] py-3 px-5 my-5 text-white cursor-pointer hover:bg-[#369120] rounded-md text-[17px] font-medium "
          >
            Create new account
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
